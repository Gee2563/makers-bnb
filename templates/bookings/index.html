<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
</head>
<body>
    <h1>Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Space ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Confirmed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking['id'] }}</td>
                    <td>{{ booking['spaces_id'] }}</td>
                    <td>{{ booking['start_date'] }}</td>
                    <td>{{ booking['end_date'] }}</td>
                    <td>{{ booking['status'] }}</td>
                    <td>
                        <a href="/bookings/{{ booking['id'] }}">View</a>
                
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/spaces">Back to all spaces</a>
    <a href="/bookings/">Back to all bookings</a>
</body>
</html>
