{% extends "layout.html" %}
{% block title %}Spaces{% endblock %}
{% block content %}
<h1>{{space.name}}</h1>
<div>
    <p data-testid="t-description">{{space.description}}</p>
    <!-- we need to account for single bedroom -->
    <p data-testid="t-bedrooms">{{space.bedrooms}} Bedrooms</p>
    <!-- we are assuming GBP only -->
    <p data-testid="t-price">Â£{{space.price}}</p>
    <p data-testid="t-location">{{space.city}}, {{space.country}}</p>
    
</div>

<form method="post">
    <label for="requested_dates">Date:</label>
    <input data-testid="t-requested_dates" type="date" id="requested_dates" name="requested_dates">
    <input type="hidden" id="session_email" name="session_email" value="{{session['email']}}">
    <input type="submit" value="Book">
</form>
{% endblock %}
